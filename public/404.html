<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
        // Danh sách các đường dẫn hợp lệ
        const validPaths = ['/', '/introduce', '/rules', '/register', '/contact', '/examiner', '/service', '/timeline', '/prize', '/contest', '/object'];
        
        // Lấy đường dẫn hiện tại
        const currentPath = window.location.pathname;

        // Nếu đường dẫn hợp lệ, chuyển đến route tương ứng
        if (validPaths.includes(currentPath)) {
            window.location.replace(currentPath); // Chuyển đến trang hiện tại
        } else {
            window.location.replace('/'); // Nếu không hợp lệ, chuyển về trang chính
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
