<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            color: #e74c3c;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        a {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #2980b9;
        }

        img {
            width: 300px;
            margin-top: 20px;
        }
    </style>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            const validPaths = ['/', '/introduce', '/rules', '/register', '/contact', '/examiner', '/service', '/timeline', '/prize', '/contest', '/object'];
            const currentPath = window.location.pathname;

            // Kiểm tra nếu đường dẫn không hợp lệ
            if (!validPaths.includes(currentPath)) {
                window.location.href = '/'; // Chuyển về trang chính nếu không hợp lệ
            }
        });
    </script>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>Oops! The page you are looking for does not exist.</p>
    <img src="https://via.placeholder.com/300" alt="404 Image" />
    <p>You can go back to the <a href="/">home page</a> or check our <a href="/rules">rules page</a>.</p>
</body>
</html>
