<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Giữ nguyên URL cho các route hợp lệ
      const validPaths = ['/', '/introduce', '/rules', '/register']; // Thêm các đường dẫn hợp lệ khác nếu cần
      if (!validPaths.includes(window.location.pathname)) {
        window.location.replace('/'); // Chuyển về trang chính nếu không hợp lệ
      }
    </script>
  </head>
  <body>
    <p>Redirecting to the main page...</p>
  </body>
</html>
